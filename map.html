<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네이버 지도 전체화면 예제</title>
  <!-- ncpKeyId에 본인의 클라이언트 아이디를 입력하세요 -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=0cno71afap"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
      min-height: 100%;
      min-width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
    h2 {
      display: none; /* 제목 숨김 */
    }
  </style>
</head>
<body>
  <h2>네이버 지도 전체화면 예제</h2>
  <div id="map"></div>
  <script>
    var mapOptions = {
      center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
      zoom: 13
    };
    var map = new naver.maps.Map('map', mapOptions);

    // 창 크기 변경 시 지도 크기 자동 조정 (필수는 아니나 권장)
    window.addEventListener('resize', function() {
      map._onResize();
    });
  </script>
</body>
</html>
